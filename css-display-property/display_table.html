<!DOCTYPE html>
<html>
<head>
  <title>Display Table</title>
  <style>
    .table {
      display: table;
      border: 1px solid black;
    }
    .row {
      display: table-row;
    }
    .cell {
      display: table-cell;
      border: 1px solid black;
      padding: 10px;
    }
  </style>
</head>
<body>

<h2>Display: table</h2>
<div class="table">
  <div class="row">
    <div class="cell">Row 1, Cell 1</div>
    <div class="cell">Row 1, Cell 2</div>
  </div>
  <div class="row">
    <div class="cell">Row 2, Cell 1</div>
    <div class="cell">Row 2, Cell 2</div>
  </div>
</div>

</body>
</html>
