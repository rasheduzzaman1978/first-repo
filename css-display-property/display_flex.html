<!DOCTYPE html>
<html>
<head>
  <title>Display Flex</title>
  <style>
    .container {
      display: flex;
      gap: 10px;
    }
    .box {
      width: 100px;
      height: 100px;
      background-color: salmon;
      text-align: center;
      line-height: 100px;
    }
  </style>
</head>
<body>

<h2>Display: flex</h2>
<div class="container">
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
</div>

</body>
</html>
