<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Admission Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .step {
      display: none;
    }

    .step.active {
      display: block;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .buttons {
      margin-top: 20px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button#prevBtn {
      background-color: #ccc;
    }

    button#nextBtn {
      background-color: #4CAF50;
      color: white;
    }

    button#submitBtn {
      background-color: #2196F3;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Student Admission Form</h2>
  <div class="form-container">
    <form id="admissionForm">

      <!-- Step 1 -->
      <div class="step active">
        <label for="name">Student Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="brn">Birth Registration Number:</label>
        <input type="number" id="brn" name="brn" required>

        <label for="father">Father's Name:</label>
        <input type="text" id="father" name="father" required>

        <label for="mother">Mother's Name:</label>
        <input type="text" id="mother" name="mother" required>
      </div>

      <!-- Step 2 -->
      <div class="step">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="country">Country:</label>
        <select id="country" name="country">
          <option value="BD">Bangladesh</option>
          <option value="IN">India</option>
          <option value="PK">Pakistan</option>
        </select>
      </div>

      <!-- Buttons -->
      <div class="buttons">
        <button type="button" id="prevBtn" onclick="changeStep(-1)">Previous</button>
        <button type="button" id="nextBtn" onclick="changeStep(1)">Next</button>
        <button type="submit" id="submitBtn" style="display:none;">Submit</button>
      </div>

    </form>
  </div>

  <script>
    let currentStep = 0;
    const steps = document.querySelectorAll('.step');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    const submitBtn = document.getElementById('submitBtn');

    function showStep(step) {
      steps.forEach((el, i) => {
        el.classList.toggle('active', i === step);
      });

      prevBtn.style.display = step === 0 ? 'none' : 'inline-block';
      nextBtn.style.display = step === steps.length - 1 ? 'none' : 'inline-block';
      submitBtn.style.display = step === steps.length - 1 ? 'inline-block' : 'none';
    }

    function changeStep(n) {
      if (n === 1 && !validateForm()) return;
      currentStep += n;
      showStep(currentStep);
    }

    function validateForm() {
      const currentInputs = steps[currentStep].querySelectorAll('input');
      for (let input of currentInputs) {
        if (!input.checkValidity()) {
          input.reportValidity();
          return false;
        }
      }
      return true;
    }

    showStep(currentStep);
  </script>

</body>
</html>
