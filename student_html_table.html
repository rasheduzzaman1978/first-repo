<!DOCTYPE html>
<html>
<head>
  <title>শিক্ষার্থীর ফলাফল</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #555;
      padding: 8px 12px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    caption {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <table>
    <caption><b>শিক্ষার্থীদের নম্বর তালিকা</b></caption>
    <tr>
      <th>শিক্ষার্থীর নাম</th>
      <th>রোল নাম্বার</th>
      <th>বিষয়</th>
      <th>প্রাপ্ত নম্বর</th>
       <th>মেধাক্রম</th>
    </tr>
    <tr>
      <td>রাহাত</td>
      <td>১</td>
      <td>বাংলা</td>
      <td>৮৫</td>
      <td></td>
    </tr>
    <tr>
      <td>সুমাইয়া</td>
      <td>২</td>
      <td>গণিত</td>
      <td>৯০</td>
      <td></td>
    </tr>
    <tr>
      <td>জাহিদ</td>
      <td>৩</td>
      <td>ইংরেজি</td>
      <td>৭৮</td>
      <td></td>
    </tr>
  </table>

</body>
</html>
