<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML Form</title>
  <link rel="stylesheet" href="/css/form.css">
</head>
<body>
  <form action="" class="one">
    <input type="radio" id="html" name="tech" value="html">
    <label for="html">HTML</label>
    
    <input type="checkbox" id="css" name="tech" value="css">
    <label for="css">CSS</label>

    <input type="radio" id="python" name="tech" value="python">
    <label for="python">Python</label>
  </form> 
  
  <h2>About Form</h2>
  <form action="#" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name">
    
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="abc@gmail.com">
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="Phone number">
    
    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Your Message"></textarea>
    
    <input type="submit" value="Send message">
  </form>
</body>
</html>
