<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      padding: 20px;
    }

    h3 {
      text-align: center;
      color: #333;
    }

    div {
      max-width: 500px;
      margin: auto;
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form {
      display: block;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type=text],
    input[type=tel],
    input[type=email],
    input[type=password],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .gender-options {
      margin-bottom: 10px;
    }
     input[type=date],
    input[type=number] {
      padding: 5px;
      margin-bottom: 10px;
      width: 100%;
    }

    .gender-options input[type=radio] {
      margin-right: 5px;
    }

    input[type=submit] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type=submit]:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <h3>Using CSS to Style an HTML Form</h3>
  <div>
    <form action="#">
      <label for="fname">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name..">

      <label for="brn">Bith Registration number:</label>
      <input type="number" id="brn" name="brn" placeholder="Your birth registration number..">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" placeholder="Your date of birth..">
      <label for="fname">Father's Name:</label>
      <input type="text" id="fname" name="fathername" placeholder="Your father's name..">
      <label for="mname">Mother's Name:</label>
      <input type="text" id="mname" name="mothername" placeholder="Your mother's name..">

      <label>Birth Registration & DoB:</label>
      <div class="birt-options">
        <label for="brn" style="display: inline;">BRN</label>
        <input type="number" id="brn" name="brn" placeholder="Birth registration number.."">
        
      <label for="dob" style="display: inline;">DoB</label>
        <input type="date" id="dob" name="dob" placeholder="Date of birth..">
        </div>

      <label>Gender (Select anyone):</label>
      <div class="gender-options">
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male" style="display: inline;">Male</label>

        <input type="radio" id="female" name="gender" value="Female">
        <label for="female" style="display: inline;">Female</label>

        <input type="radio" id="other" name="gender" value="Other">
        <label for="other" style="display: inline;">Other</label>
      </div>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" placeholder="Phone number.." required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Your email..">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Your password..">
      

      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="BG">Bangladesh</option>
        <option value="PK">Pakistan</option>
        <option value="IN">India</option>
      </select>

      <input type="submit" value="Submit">
    </form>
  </div>
</body>

</html>
